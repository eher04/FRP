{% extends "base.html" %}
{% load i18n %}
{% load uni_form_tags %}

{% block content %}

{% if validlink %}

<form method="post" action="." class="uniForm">{% csrf_token %}
  {{ form|as_uni_form }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
